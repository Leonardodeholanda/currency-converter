<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>
        <main>
            <label>
                Convert <b>from</b>
                <select>
                    <option>R$ Brazilian Real</option>
                </select>
            </label>
            <label>
                Convert <b>to</b>
                <select id="currency-select">
                    <option>US$ United States Dollar</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>
            <label>
                Value
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Convert</button>
            <section>
                <div class="currency-container">
                    <img src="./assets/brasil-logo.svg" alt="brazil-flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>
                <img class="arrow-img" src="./assets/arrow.png" alt="arrow">
                <div class="currency-container">
                    <img id="currency-img" src="./assets/eua-logo.svg" alt="currency-flag">
                    <p class="currency-name" id="currency-name">Dollar</p>
                    <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
